<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <input type="number" id="myage" value="">
  <button onclick="renuka()">Eligible or not?</button>

</body>
<script>
    function renuka()
    {
      
      var a=document.getElementById('myage').value;
      if(a>18)
      {
        alert("Yes,Am eligible");
      }
      else
      {
        alert("No,Am not eligible");
      }
    }
  </script>
