<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <button onclick="renuka()">show me</button>
  <p id="testmatch"></p>
</body>
<script> 

  function renuka()
  {
    var i;
    for(i=1;i<=100;i++)
    {
      if(i%10==8)
      {
        document.getElementById('testmatch').innerHTML+=i+"<br>";
      }
    }


  }
</script>
</html>
