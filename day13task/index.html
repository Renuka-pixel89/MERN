<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <script src="script.js"></script>
</head>
<style>
.error
{
color: red;
}
</style>
<body>
    <div id="loginSection">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="button" onclick="handleLogin()">Login</button>
            <p><a href="#" onclick="handleForgotPassword()">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <div id="signUpSection" style="display:none;">
        <h2>Sign Up Form</h2>
        <form id="signUpForm">
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required><br><br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            <button type="button" onclick="handleSignUp()">Sign Up</button>
            <div id="signUpError" class="error"></div>
        </form>
    </div>

    <div id="welcomeSection" style="display:none;">
        <h2>Welcome!</h2>
        <p>You have successfully logged in.</p>
        <p>Redirecting back to the login page in <span id="timer">60</span> seconds.</p>
    </div>
</body>
</html>
